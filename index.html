<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Flytning - Anmodning om Tilbud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #f60;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    form {
      background: #333;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    input[type="submit"] {
      background: #f60;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #e55;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .confirmation {
      text-align: center;
      margin-top: 50px;
    }
    .confirmation img {
      width: 4cm;
      height: 4cm;
    }
  </style>
</head>
<body>
  <header>
    <h1>MK Flytning</h1>
  </header>
  <div class="container">
    <h2>Anmodning om Tilbud</h2>
    <p class="contact-info">Kontakt os: 91833497</p>
    <form action="/api/sendEmail" method="POST">
        <!-- tes champs de formulaire ici -->
      </form>      
      <label for="nom">Navn:</label>
      <input type="text" id="nom" name="nom" required>
      
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      
      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon" required>
      
      <label for="adresse_depart">Fraflytte adresse:</label>
      <input type="text" id="adresse_depart" name="adresse_depart" required>
      
      <label for="adresse_arrivee">Tilflytte adresse:</label>
      <input type="text" id="adresse_arrivee" name="adresse_arrivee" required>
      
      <label for="taille">Størrelse på Lejlighed/Hus (m²):</label>
      <select id="taille" name="taille" required>
        <option value="10">10 m²</option>
        <option value="20">20 m²</option>
        <option value="30">30 m²</option>
        <option value="40">40 m²</option>
        <option value="50">50 m²</option>
        <option value="60">60 m²</option>
        <option value="70">70 m²</option>
        <option value="80">80 m²</option>
        <option value="90">90 m²</option>
        <option value="100">100 m²</option>
        <option value="150">150 m²</option>
        <option value="200">200 m²</option>
        <option value="250">250 m²</option>
        <option value="300">300 m²</option>
      </select>

      <label for="nombre">Antal flyttemænd:</label>
      <select id="nombre" name="nombre" required>
        <option value="1">1 flyttemand</option>
        <option value="2">2 flyttemænd</option>
        <option value="3">3 flyttemænd</option>
        <option value="4">4 flyttemænd</option>
      </select>

      <label for="date_demenagement">Dato for flytning:</label>
      <input type="date" id="date_demenagement" name="date_demenagement" required>
      
      <label for="demenagement">Yderligere Information:</label>
      <textarea id="demenagement" name="demenagement" rows="4" required></textarea>
      
      <input type="submit" value="Send">
    </form>
  </div>
</body>
</html>
