<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekræftelse</title>
    <style>
        body {
            background-image: url('ton-image.gif'); /* Remplace 'ton-image.gif' par le chemin de ton image GIF */
            background-size: cover; /* Couvre tout l'écran */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Ajoute une transparence noire pour rendre le texte lisible */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: orange;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tak for din anmodning!</h1>
        <p>Vi vender snart tilbage til dig med et tilbud.</p>
    </div>
</body>
</html>
