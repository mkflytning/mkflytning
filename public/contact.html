<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt os - MK Flytning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #d76800;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff9800;
        }

        .section-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        .contact-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact-info span {
            font-weight: bold;
            color: #d76800;
        }

        .social-links {
            margin-top: 30px;
            text-align: center;
        }

        .social-links a {
            margin: 0 10px;
            color: #d75600;
            font-size: 24px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ff9800;
        }

        footer {
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
