<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklamation - MK Flytning</title>
    <style>
           .back-button {
    position: absolute;
    top: 40px;
    left: 40px;
    display: inline-block;
    background-color: rgba(0, 0, 0, 0.6); /* Fond légèrement transparent */
    padding: 10px;
    border-radius: 50%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: background-color 0.3s;
}

.back-button img {
    width: 60px; /* Ajuste la taille de l'icône */
    height: auto;
}

.back-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: rgba(255, 115, 0, 0.993);
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: orange;
            margin: 10px auto;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #ffcc80;
        }

        input, select, textarea {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 2px solid #ff9800;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ffcc80;
        }

        button {
            background-color: rgba(255, 115, 0, 0.993);
            color: black;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ff9933;
            transform: translateY(-3px);
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            color: white;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 16px;
        }

        footer {
            text-align: center;
            color: #ccc;
            margin-top: 40px;
        }

        footer .social-icons {
            margin: 20px 0;
        }

        footer .social-icons img {
            width: 40px;
            margin: 0 10px;
            filter: invert(100%);
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        footer a {
            color: orange;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-input {
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html';">
            <img src="logo.png" alt="MK Flytning">
        </div>
        <a href="index.html" class="back-button">
            <img src="back-arrow.png" alt="Tilbage"/>
        </a>
    </header>

    <div class="container">
        <h1>Reklamation</h1>

        <form action="/envoyer-reclamation" method="POST" enctype="multipart/form-data">
            <label for="name">Navn*</label>
            <input type="text" id="name" name="nom" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Telefon*</label>
            <input type="text" id="telefon" name="telefon" required>

            <label for="ordre">Ordre Nummer*</label>
            <input type="text" id="ordre" name="ordre" required>

            <label for="dommages">Beskriv skaderne*</label>
            <textarea id="dommages" name="dommages" rows="4" required></textarea>

            <label for="files">Upload faktura, bon og billeder af skader:</label>
            <div class="file-input-container">
                <input type="file" id="files" name="files[]" class="files" multiple required>
            </div>

            <label for="comment">Yderligere oplysninger (valgfrit):</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Skriv her..."></textarea>

            <button type="submit">Send Reklamation</button>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61556330795183"><img src="logoface.png" alt="Facebook"></a>
            <a href="#"><img src="logoinsta.png" alt="Instagram"></a>
            <a href="#"><img src="logolink.png" alt="LinkedIn"></a>
        </div>
        <p>© 2024 MK Flytning. Alle rettigheder forbeholdes.</p>
        <p><a href="privatpolitik.html">Privatlivspolitik</a> | <a href="vilkaar.html">Vilkår og betingelser</a></p>
    </footer>
</body>
</html>
