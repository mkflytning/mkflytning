<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Flytning - Velkommen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .background {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .center-content button {
            background-color: orange;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .center-content button:hover {
            background-color: #ff9933;
        }

        .phone-number {
            font-size: 24px;
            color: orange;
            display: none;
            margin-top: 20px;
        }

        .phone-number a {
            color: orange;
            text-decoration: none;
        }

        .phone-number a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="logo">
            <img src="logo.png" alt="MK Flytning">
        </div>

        <div class="center-content">
            <button id="contactButton">Kontakt os</button>
            <button onclick="window.location.href='/form.html';">FÃ¥ et tilbud</button>
            <div id="phoneSection" class="phone-number">
                <img src="phone-icon.png" alt="Telefon">
                <a href="tel:+4591833497">+45 91 83 34 97</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contactButton").addEventListener("click", function() {
            document.getElementById("phoneSection").style.display = "block";
        });
    </script>

</body>
</html>
