<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flyttefirma Form</title>
</head>
<body>
  <h1>Anmodning om Flyttetilbud</h1>
  <form action="/envoyer" method="POST">
    <label for="navn">Navn:</label>
    <input type="text" id="navn" name="nom" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefon">Telefon:</label>
    <input type="text" id="telefon" name="telefon" required><br>

    <label for="adresse_afgang">Afgangsadresse:</label>
    <input type="text" id="adresse_afgang" name="adresse_depart" required><br>

    <label for="adresse_ankomst">Ankomstadresse:</label>
    <input type="text" id="adresse_ankomst" name="adresse_arrivee" required><br>

    <label for="størrelse">Størrelse (m²):</label>
    <input type="number" id="størrelse" name="taille" required><br>

    <label for="antal_mænd">Antal Flyttemænd:</label>
    <input type="number" id="antal_mænd" name="nombre" required><br>

    <label for="dato_flytning">Flyttedato:</label>
    <input type="date" id="dato_flytning" name="date_demenagement" required><br>

    <label for="flytning_info">Yderligere Oplysninger:</label>
    <textarea id="flytning_info" name="demenagement"></textarea><br>

    <input type="submit" value="Indsend">
  </form>
</body>
</html>
