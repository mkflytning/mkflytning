<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Flytning - Få et tilbud</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: orange;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: orange;
            margin: 10px auto;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #ffcc80;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 2px solid #ff9800;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ffcc80;
        }

        button {
            background-color: orange;
            color: black;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ff9933;
            transform: translateY(-3px);
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            color: white;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            color: #ccc;
            margin-top: 40px;
        }

        footer .social-icons {
            margin: 20px 0;
        }

        footer .social-icons img {
            width: 40px;
            margin: 0 10px;
            filter: invert(100%);
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        footer a {
            color: orange;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MK Flytning Logo">
    </header>
    
    <div class="container">
        <h1>Få et tilbud på flytning</h1>
        <form action="/envoyer" method="POST">
            <label for="name">Navn</label>
            <input type="text" id="name" name="nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Telefon</label>
            <input type="text" id="telefon" name="telefon" required>

            <label for="adresse_depart">Afgangsadresse</label>
            <input type="text" id="adresse_depart" name="adresse_depart" required>

            <label for="adresse_arrivee">Ankomstadresse</label>
            <input type="text" id="adresse_arrivee" name="adresse_arrivee" required>

            <label for="taille">Størrelse af lejlighed/hus (m²)</label>
            <select id="taille" name="taille" required>
                <option value="" disabled selected>Vælg størrelse</option>
                <script>
                    for (let i = 10; i <= 300; i += 10) {
                        document.write(`<option value="${i}">${i} m²</option>`);
                    }
                </script>
            </select>

            <label for="nombre">Antal flyttemænd</label>
            <input type="number" id="nombre" name="nombre" min="1" required>

            <label for="date_demenagement">Flyttedato</label>
            <input type="date" id="date_demenagement" name="date_demenagement" required>

            <label for="demenagement">Yderligere oplysninger</label>
            <textarea id="demenagement" name="demenagement" rows="4"></textarea>

            <label>Vælg ekstra tjenester</label>
            <div class="checkbox-container">
                <label><input type="checkbox" name="services[]" value="rengøring"> Rengøring efter flytning</label>
                <label><input type="checkbox" name="services[]" value="emballage"> Emballage af ejendele</label>
                <label><input type="checkbox" name="services[]" value="deballage"> Udpakning af ejendele</label>
                <label><input type="checkbox" name="services[]" value="carton"> Leje af flyttekasser</label>
            </div>

            <button type="submit">Send forespørgsel</button>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61556330795183"><img src="logoface.png" alt="Facebook"></a>
            <a href="#"><img src="logoinsta.png" alt="Instagram"></a>
            <a href="#"><img src="logolink.png" alt="LinkedIn"></a>
        </div>
        <p>© 2024 MK Flytning. Alle rettigheder forbeholdes.</p>
        <p><a href="privatpolitik.html">Privatlivspolitik</a> | <a href="vilkaar.html">Vilkår og betingelser</a></p>
    </footer>
</body>
</html>
